<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Drink Shop</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>The Drink Shop</h1>
        <h2>Drink Orders</h2>
        <div class="orders">
            <ul id="orders"></ul>
        </div>
        <template id="order-template">
            <li data-id="{{id}}">
                <p>
                    <strong>Name:</strong>
                    <span class="noedit name">{{name}}</span>
                    <input class="edit name" />
                </p>
                <p>
                    <strong>Drink:</strong>
                    <span class="noedit drink">{{drink}}</span>
                    <input class="edit drink" />
                </p>
                <button data-id='{{id}}' class="remove">X</button>
                <button class="editOrder noedit">Edit</button>
                <button class="saveEdit edit">Save</button>
                <button class="cancelEdit edit">Cancel</button>
            </li>
        </template>
        <div class="add">
            <h4>Add a Drink Order</h4>
            <p>Name: <input type="text" id="name"></p>
            <p>Drink: <input type="text" id="drink"></p>
            <button id="add-order" class="add-new">Add New Order</button>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/mustache.js"></script>
    </body>

</html>
